<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class = "flex-container">
        <div id = "playerSection" class = "section">
            <h1 class="header">Player</h1>
            <h4 id = "playerScore">Score: 0</h4>
            <div class="playerChoices">
                <img src="images/rock.png" alt="rock" id="rock" class = "choice">
                <img src="images/paper.png" alt="paper" id="paper" class = "choice">
                <img src="images/scissors.png" alt="scissors" id="scissors" class = "choice"> 
            </div>
        </div>
        <div id = "computerSection" class = "section">
            <h1 class="header">Computer</h1>
            <h4 id = "computerScore">Score: 0</h4>
            <div class="computerChoices">
                <img src="images/rock.png" alt="rock" class = "choice">
                <img src="images/paper.png" alt="paper" class = "choice">
                <img src="images/scissors.png" alt="scissors" class = "choice">
            </div>
        </div>
        <div class="gameScreen">
            <h3 id="playerChoice">You chose: </h3>
            <h3 id="computerChoice">Computer Chose: </h3>
            <h3 id="roundWinner"> </h3>
        </div>
        <div class="winnerAnnouncement">

        </div>
        <button> Reset? </button>
    </div>
    <script src = "script.js"></script>
</body>
</html>
